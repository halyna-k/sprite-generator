<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Sprite Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
  <h1>SVG Sprite Generator</h1>
  <section class="upload">
    <div class="upload-title">
      <label for="file-upload">Uploads files:</label>
      <input type="file" id="file-upload" multiple>
    </div>
    <div id="uploaded-files"></div>
  </section>
  <section class="options">
    <label for="img-width">Width:</label>
    <input type="number" id="img-width" value="200" min="1">

    <label for="img-height">Height:</label>
    <input type="number" id="img-height" value="200" min="1">

    <label for="img-prefix">Prefix: <span style="color: grey; font-size: smaller;">(optional)</span></label>
    <input type="text" id="img-prefix" placeholder="Enter prefix">

    <div id="sprite-name"></div>
    
    <div id="sprite-size"></div>
  </section>
  <section class="buttons-group">
    <button id="generate-sprite">Create Sprite</button> 
    <button id="download-sprite" disabled>Download Sprite</button>
  </section>
  
  <div id="sprite-display"></div>
 </main>
 <script type="module" src="script.js"></script> 
</body>
</html>
